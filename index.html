<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link rel="stylesheet" href="css/modern-normalize.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Fraunces&family=Poppins:ital,wght@0,400;0,600;1,400&display=swap">
  <link href="css/fontawesome.min.css" rel="stylesheet">
  <link href="css/solid.min.css" rel="stylesheet">
</head>

<body>

  <header>
    <h1>Library</h1>
    <div class="info">
      <div class="desc">
        <p>Short description here.</p>
      </div>
      <div class="stats">
        <p><span class="bold">Read books: </span><span class="read-books"></span></p>
        <p><span class="bold">Unread books: </span><span class="unread-books"></span></p>
        <p><span class="bold">Total books: </span><span class="total-books"></span></p>
        <button class="demo-button">Add demo data</button><button class="clear-button">Clear all books</button>
      </div>
    </div>
  </header>

  <main>

    <div id="books-container"></div>

  </main>

  <footer></footer>

  <!-- Modal -->
  <div id="new-book-modal" class="modal">
    <div class="modal-content">

      <i class="close close-x fas fa-times"></i>

      <h2>Add new book</h2>

      <div class="sep"></div>

        <form id="add-book-form" name="add-book-form" method="POST">

          <div>
            <label for="form-book-title">Book title<span class="required">*</span></label>
            <input type="text" id="form-book-title" name="book-title" autocomplete="off" placeholder="e.g. The Lord of the Rings">
            <p class="title-error">This field can't be empty.</p>
          </div>

          <div>
            <label for="form-book-author">Book author<span class="required">*</span></label>
            <input type="text" id="form-book-author" name="book-author" autocomplete="off" placeholder="e.g. J. R. R. Tolkien">
            <p class="author-error">This field can't be empty.</p>
          </div>

          <div>
            <label for="form-book-pages">Number of pages<span class="required">*</span></label>
            <input type="number" id="form-book-pages" name="book-pages" autocomplete="off" min="1" max="9999">
            <p class="pages-error">This field can't be empty and must be a number between 1 and 10000.</p>
          </div>

          <div>
            <label class="checkbox">
              <span class="checkbox-input">
                <input type="checkbox" id="form-book-status" name="book-status" autocomplete="off">
                <span class="checkbox-control">
                  <svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' aria-hidden="true" focusable="false">
                    <path fill='none' stroke='currentColor' stroke-width='3' d='M1.73 12.91l6.37 6.37L22.79 4.59' /></svg>
                </span>
              </span>
              I have read this book
            </label>
          </div>

          <div class="sep"></div>

          <div class="button-right">
            <button class="close cancel" type="button">Cancel</button><button id="form-add-book" type="submit" href="#">Add book</button>
          </div>

        </form>

    </div>
  </div>
  <!-- /Modal -->

  <script src="app.js"></script>

</body>

</html>
