<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link rel="stylesheet" href="css/modern-normalize.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Fraunces&family=Poppins:ital,wght@0,400;0,600;1,400&display=swap">
  <link href="css/fontawesome.min.css" rel="stylesheet">
  <link href="css/solid.min.css" rel="stylesheet">
</head>
<body>

  <header>
    <h1>Library</h1>
  </header>

  <main>

    <div id="books-container"></div>

    <!-- Modal -->
    <div id="new-book-modal" class="modal">
      <div class="modal-content">

        <span class="close close-x"><i class="fas fa-times"></i></span>

        <h2>Add new book</h2>

        <div class="sep"></div>

        <div id="new-book-form">

          <form id="add-book-form" name="add-book-form" method="POST">

            <div>
              <label for="form-book-title">Book title<span class="red">*</span></label><br>
              <input type="text" id="form-book-title" name="book-title" autocomplete="off" placeholder="e.g. The Lord of the Rings" required>
              <p class="title-error">This field can't be empty.</p>
            </div>

            <div>
              <label for="form-book-author">Book author<span class="red">*</span></label><br>
              <input type="text" id="form-book-author" name="book-author" autocomplete="off" placeholder="e.g. J. R. R. Tolkien" required>
              <p class="author-error">This field can't be empty.</p>
            </div>

            <div>
              <label for="form-book-pages">Number of pages<span class="red">*</span></label><br>
              <input type="number" id="form-book-pages" name="book-pages" autocomplete="off" min="1" max="9999" required>
              <p class="pages-error">This field can't be empty, must be a number between 1 and 10000.</p>
            </div>

            <div>
              <input type="checkbox" id="form-book-status"name="book-status" autocomplete="off">
              <label for="form-book-status">I have read this book</label>
            </div>

            <div class="sep"></div>

            <div class="button-right">
              <button class="close cancel" href="#">Cancel</button><button id="form-add-book" type="submit">Add book</button>
            </div>

          </form>

        </div>

      </div>
    </div>
    <!-- /Modal -->
  </main>

  <footer></footer>

  <script src="app.js"></script>

</body>
</html>
